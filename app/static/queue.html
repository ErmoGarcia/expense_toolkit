<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Toolkit - Processing Queue</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Expense Toolkit</a>
                
                <!-- Desktop Navigation -->
                <nav class="nav">
                    <a href="/" class="nav-link">Expenses</a>
                    <a href="/categories" class="nav-link">Categories</a>
                    <div class="nav-dropdown">
                        <button class="nav-dropdown-toggle">
                            Ingest
                            <span class="dropdown-arrow">▼</span>
                        </button>
                        <div class="nav-dropdown-menu">
                            <a href="/notifications" class="nav-link">Notifications</a>
                            <a href="/import" class="nav-link">Import</a>
                        </div>
                    </div>
                    <a href="/queue" class="nav-icon-link active" title="Queue">
                        <span class="nav-icon">⚡</span>
                        <span class="queue-badge" id="queueCount">0</span>
                    </a>
                </nav>

                <!-- Mobile Navigation Toggle -->
                <button class="mobile-nav-toggle" id="mobileNavToggle">☰</button>
            </div>
        </div>

        <!-- Mobile Sidebar -->
        <div class="mobile-sidebar" id="mobileSidebar">
            <div class="mobile-sidebar-header">
                <span class="mobile-sidebar-title">Menu</span>
                <button class="mobile-sidebar-close" id="mobileSidebarClose">✕</button>
            </div>
            <nav class="mobile-nav">
                <a href="/" class="mobile-nav-link">Expenses</a>
                <a href="/categories" class="mobile-nav-link">Categories</a>
                <div class="mobile-nav-section">
                    <div class="mobile-nav-section-title">Ingest</div>
                    <a href="/notifications" class="mobile-nav-link">Notifications</a>
                    <a href="/import" class="mobile-nav-link">Import</a>
                </div>
                <a href="/queue" class="mobile-nav-link active">
                    Queue
                    <span class="queue-badge" id="queueCountMobile">0</span>
                </a>
            </nav>
        </div>
        <div class="mobile-overlay" id="mobileOverlay"></div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Filters -->
        <section class="filters queue-filters">
            <div class="filters-row">
                <div class="filter-group">
                    <label for="queueDateFrom">Date From</label>
                    <input type="date" id="queueDateFrom">
                </div>
                <div class="filter-group">
                    <label for="queueDateTo">Date To</label>
                    <input type="date" id="queueDateTo">
                </div>
                <div class="filter-group">
                    <label for="queueAmountMin">Amount Min (£)</label>
                    <input type="number" id="queueAmountMin" step="0.01" placeholder="e.g., -100">
                </div>
                <div class="filter-group">
                    <label for="queueAmountMax">Amount Max (£)</label>
                    <input type="number" id="queueAmountMax" step="0.01" placeholder="e.g., 0">
                </div>
            </div>
            <div class="filters-row" style="margin-top: 1rem;">
                <div class="filter-group">
                    <label for="queueSourceFilter">Source</label>
                    <select id="queueSourceFilter">
                        <option value="">All Sources</option>
                    </select>
                </div>
                <div class="filter-group" style="grid-column: span 2;">
                    <label for="queueSearchInput">Search Merchant/Description</label>
                    <input type="text" id="queueSearchInput" placeholder="Search...">
                </div>
                <div class="filter-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1.8rem;">
                        <input type="checkbox" id="showDuplicatesOnly" style="width: auto;">
                        <span>Show Duplicates Only</span>
                    </label>
                </div>
            </div>
        </section>

        <section class="queue-container">
             <div class="queue-header">
                 <h1>Processing Queue</h1>
                 <div class="queue-actions">
                     <button class="btn btn-secondary" id="toolsBtn" title="Tools (T)">
                         Tools <kbd>T</kbd>
                     </button>
                     <button class="btn btn-secondary" id="rulesBtn" title="Rules (R)">
                         Rules <kbd>R</kbd>
                     </button>
                 </div>
                 <p id="queueStatus">Loading...</p>
             </div>

            <div id="queueContent">
                <!-- Content will be loaded here -->
            </div>
        </section>
    </main>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/queue.js"></script>
</body>
</html>
