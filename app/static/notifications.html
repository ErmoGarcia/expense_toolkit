<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Toolkit - Notifications</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Expense Toolkit</a>
                
                <!-- Desktop Navigation -->
                <nav class="nav">
                    <a href="/" class="nav-link">Expenses</a>
                    <a href="/categories" class="nav-link">Categories</a>
                    <div class="nav-dropdown active">
                        <button class="nav-dropdown-toggle">
                            Ingest
                            <span class="dropdown-arrow">▼</span>
                        </button>
                        <div class="nav-dropdown-menu">
                            <a href="/notifications" class="nav-link active">Notifications</a>
                            <a href="/import" class="nav-link">Import</a>
                        </div>
                    </div>
                    <a href="/queue" class="nav-icon-link" title="Queue">
                        <span class="nav-icon">⚡</span>
                        <span class="queue-badge" id="queueCount">0</span>
                    </a>
                </nav>

                <!-- Mobile Navigation Toggle -->
                <button class="mobile-nav-toggle" id="mobileNavToggle">☰</button>
            </div>
        </div>

        <!-- Mobile Sidebar -->
        <div class="mobile-sidebar" id="mobileSidebar">
            <div class="mobile-sidebar-header">
                <span class="mobile-sidebar-title">Menu</span>
                <button class="mobile-sidebar-close" id="mobileSidebarClose">✕</button>
            </div>
            <nav class="mobile-nav">
                <a href="/" class="mobile-nav-link">Expenses</a>
                <a href="/categories" class="mobile-nav-link">Categories</a>
                <div class="mobile-nav-section">
                    <div class="mobile-nav-section-title">Ingest</div>
                    <a href="/notifications" class="mobile-nav-link active">Notifications</a>
                    <a href="/import" class="mobile-nav-link">Import</a>
                </div>
                <a href="/queue" class="mobile-nav-link">
                    Queue
                    <span class="queue-badge" id="queueCountMobile">0</span>
                </a>
            </nav>
        </div>
        <div class="mobile-overlay" id="mobileOverlay"></div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="queue-container">
            <div class="queue-header">
                <h1>Notification Parser</h1>
                <div class="queue-actions">
                    <button class="btn btn-primary" id="parseAllBtn">
                        Parse All Notifications
                    </button>
                </div>
                <p id="notificationStatus">Click "Parse All" to process notifications</p>
            </div>

            <!-- Parsing Results Section -->
            <div id="resultsSection" style="display: none;">
                <div class="stats-cards" style="margin-bottom: 2rem;">
                    <div class="stat-card">
                        <h3>Total Notifications</h3>
                        <p class="stat-value" id="totalNotifications">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Parsed as Expenses</h3>
                        <p class="stat-value" id="parsedCount">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Discarded (Not Expenses)</h3>
                        <p class="stat-value" id="discardedCount">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Already Processed</h3>
                        <p class="stat-value" id="alreadyProcessedCount">0</p>
                    </div>
                </div>

                <div class="queue-actions" style="margin-bottom: 1rem;">
                    <button class="btn btn-success" id="acceptAllBtn" style="display: none;">
                        Accept All Expenses
                    </button>
                </div>

                <!-- Parsed Expenses List -->
                <div id="parsedExpensesList">
                    <!-- Expenses will be rendered here -->
                </div>
            </div>
        </section>
    </main>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/notifications.js"></script>
</body>
</html>
